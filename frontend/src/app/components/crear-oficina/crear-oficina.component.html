<div id="principal"   class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 offset-4">
    <div class="">
        <div class="container" style="color: rgb(0, 0, 0);">
            <br>
            <h1><strong>Control Oficinas <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#34ace0" class="bi bi-people-fill" viewBox="0 0 16 16">
              
            </svg> </strong></h1>
            <form action="" #formclima="ngForm" >
                <div class="mb-3 container">
                  <label >nombre:</label>
                  <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="oficina.nombre">
                </div>
                <div class="mb-3 container">
                    <label >numero:</label>
                    <input type="number" name="numero" class="form-control" id="numero" [(ngModel)]="oficina.numero">
                  </div>
                
              
                <div>
                    <button class="btn btn-secondary" (click)="crearOficina()" >  <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                        <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
                      </svg> CREAR Reunion</button>
                    </div>
            </form>
        </div>
    </div>
</div>
